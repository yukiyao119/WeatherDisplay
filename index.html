<!doctype html>
<html>
  <head>
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>Portland Maine Weather Converter Fahrenheit to Celcius</title>
  </head>

  <body>
    <!--/////////// Header //////////-->
    <header>
        <div id="header">
          <div class="wrapper">
            <h1>WEATHER CONVERTER</h1>
          </div><!-- .wrapper -->
        </div>
    </header>
    <!--/////////// Ends Header //////////-->

    <div class="bodyContainer">
      <!--/////////// Carousel //////////-->
      <div class="wrapper">
        <div class="carousel">
          <input type="checkbox" class="faux-ui-facia"> 
            <div class="slide" slide="6" annot="Summer time. Unity Pond Maine. Photo by Yuki Yao.">
              <img src="images/unitypond.JPG" alt="Slide 6">
            </div>
          <input type="checkbox" class="faux-ui-facia"> 
            <div class="slide" slide="5" annot="Park view. Portland Maine. Photo by Yuki Yao.">
              <img src="images/lvse.jpeg" alt="Slide 5">
            </div>

          <input type="checkbox" class="faux-ui-facia"> 
            <div class="slide" slide="4" annot="Sunset in downtown Portland Maine. Photo by Yuki Yao.">
              <img src="images/wanxia.JPG" alt="Slide 4">
            </div>

          <input type="checkbox" class="faux-ui-facia"> 
            <div class="slide" slide="3" annot="Snowday in downtown Portland Maine. Photo by Yuki Yao.">
              <img src="images/xuetian.JPG" alt="Slide 3">
            </div>

          <input type="checkbox" class="faux-ui-facia"> 
              <div class="slide" slide="2" annot="The next day is a snow day. South Portland Maine. Photo by Yuki Yao.">
                <img src="images/snowhouse.jpg" alt="Slide 2">
              </div>
          <input type="checkbox" class="faux-ui-facia"> 
              <div class="slide" slide="1" annot="Short but beatiful autumn time. South Portland Maine. Photo by Yuki Yao.">
                <img src="images/southportland.jpg" alt="Slide 1">
              </div>
        <!-- <div class="counter" count="2"> / 2</div> -->
        </div>
      </div>
      <!--/////////// Ends Carousel //////////-->
      

      <!--/////////// Converter //////////-->
      <!-- <div class="wrapper"> -->
        <div class="smallContainer">
          <div class="portlandmeweather">
            <div id="weather"><h3>Portland ME</h3></div>
            <div id="desc"></div>
            <div ><span id="temp">°F</span></div>
            </div>
  
          <div class="Converter">
            <h3>Not familiar with Fahrenheit? </h3>
            <div>Convert Fahrenheit to Celcius! ☞</div>
          </div>
          <div class="Converter">
            <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
            oninput="temperatureConverter(this.value)"
            onchange="temperatureConverter(this.value)">
            <label>°F</label>
            <div>
              Celcius: <span id="outputCelcius">°C</span>
            </div>
      
            <script>
            function temperatureConverter(valNum) {
              valNum = parseFloat( valNum );
              let result = document.getElementById("outputCelcius").innerHTML=Math.floor(((valNum-32)/1.8)) + "°C";
            }
            </script>
          </div>
          <!--/////////// Ends Converter //////////-->
  
      
        </div><!-- carousel -->
      <!-- </div>wrapper -->
      
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      var settings = {
        "async": true,
        "crossDomain": true,
        "url": "https://api.openweathermap.org/data/2.5/weather?zip=04101,us&appid=26e157cc4760065290aa56d42955a20d",
        "method": "GET"
      }
      $.ajax(settings).done(function (response){
        console.log(response);
        let currdesc = response.weather[0].description;
          $("#desc").append(currdesc);
        let currtemp = response.main.temp
          currtemp = Math.floor((currtemp - 273) * (9 / 5) + 32);
          $("#temp").prepend(currtemp);
      });
    </script>

  </body>

</html>
